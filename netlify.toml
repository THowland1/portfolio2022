[[plugins]]
package = "@netlify/plugin-nextjs"

[build]
command = "yarn next build"
publish = ".next"

[[redirects]]
  from = "/form-submit"
  to = "/.netlify/functions/form-submit"
  status = 200

[[redirects]]
  from = "/pop-the-kettle-on"
  to = "/.netlify/functions/pop-the-kettle-on"
  status = 200

[[redirects]]
  from = "/walk-the-dog"
  to = "/.netlify/functions/walk-the-dog"
  status = 200
